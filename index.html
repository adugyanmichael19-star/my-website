<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael & Mary | Professional Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: radial-gradient(circle at top left, #1e293b, #020617); 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }

        .card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px); /* Frosted glass effect */
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: linear-gradient(45deg, #38bdf8, #818cf8);
            padding: 4px; /* Creates a glowing ring */
            margin-bottom: 20px;
        }

        .social-links {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            color: #94a3b8;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover { color: #38bdf8; }

        .contact-form {
            text-align: left;
            margin-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 25px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/110" class="profile-img">
        <h1>Michael & Mary</h1>
        <p>Creative Technologist & Designer</p>

        <div class="social-links">
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-snapcat"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>

        <div class="contact-form">
            <form action="#">
                <input type="email" placeholder="Your Email" required>
                <input type="password" placeholder="Password" required>              
                <button type="submit" class="submit-btn">Log in</button>
            </form>
        </div class="remember-forgot password">
                <input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
     </div>

</body>

</html>
